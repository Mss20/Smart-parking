<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main/style.css">
    <script src="/main/scripts.js" defer ></script>
    <title>Shopping Mall Parking</title>
    <link href="https://fonts.googleapis.com/css2?family=REVUE&family=EUROSTYLE&family=AACHEN+BOLD&family=BIRCH&display=swap" rel="stylesheet">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Shopping Mall Parking</h1>
    </div>

    <!-- Right-side container for About, Contact, Help -->
    <div class="right-side-container">
        <button onclick="navigateTo('about')">About Us</button>
        <button onclick="navigateTo('contact')">Contact Us</button>
        <button onclick="navigateTo('help')">Help?</button>
    </div>

    <!-- Home Section -->
    <section id="home" class="active">
        <div class="content-box">
            <h2>Welcome to Hassle-Free Parking!</h2>
            <p>Book your parking slot easily and enjoy your shopping experience.</p>
        </div>
    </section>

    <!-- Booking Section -->
    <section id="booking">
        <div class="content-box">
            <h2>Enter Your Details</h2>
            <form id="bookingForm">
                <input type="text" id="YourName" placeholder="Your Name" required>
                <input type="text" id="VehicleNumber" placeholder="Vehicle Number (e.g., TN72VI1027)" required>
                <input type="email" id="EmailAddress" placeholder="Email Address" required>
                <input type="tel" id="MobileNumber" placeholder="Mobile Number" required>
                <label for="slot">Select Slot</label>
                <select id="slot" required>
                    <option value="" disabled selected>Select Slot</option>
                    <option value="A1 (1200)">A1</option>
                    <option value="A2 (1200)">A2</option>
                    <option value="A3 (1200)">A3</option>
                    <option value="A4 (1200)">A4</option>
                    <option value="A5 (1200)">A5</option>
                    <option value="A6 (1200)">A6</option>
                    <option value="A7 (1200)">A7</option>
                    <option value="A8 (1200)">A8</option>
                    <option value="A9 (1200)">A9</option>
                    <option value="A10 (1200)">A10</option>
                    <option value="B1 (1000)">B1</option>
                    <option value="B2 (1000)">B2</option>
                    <option value="B3 (1000)">B3</option>
                    <option value="B4 (1000)">B4</option>
                    <option value="B5 (1000)">B5</option>
                    <option value="B6 (1000)">B6</option>
                    <option value="B7 (1000)">B7</option>
                    <option value="B8 (1000)">B8</option>
                    <option value="B9 (1000)">B9</option>
                    <option value="B10 (1000)">B10</option>
                  

                    <option value="C1 (950)">C1</option>
                    <option value="C2 (950)">C2</option>
                    <option value="C3 (950)">C3</option>
                    <option value="C4 (950)">C4</option>
                    <option value="C5 (950)">C5</option>
                    <option value="C6 (950)">C6</option>
                    <option value="C7 (950)">C7</option>
                    <option value="C8 (950)">C8</option>
                    <option value="C9 (950)">C9</option>
                    <option value="C10 (950)">C10</option>
                </select>
                <button type="button" id="confirmBookingBtn" disabled>Confirm Booking</button>
            </form>
        </div>
    </section>

    <!-- Payment Confirmation Section -->
    <section id="paymentConfirmation">
        <div class="content-box">
            <h2>Confirm Your Payment</h2>
            <div id="qrCodeContainer"></div>
            <button id="confirmPaymentBtn">Confirm Your Payment</button>
        </div>
    </section>

    <!-- Receipt Section -->
    <section id="receipt">
        <div class="content-box">
            <div class="payment-successful">
                Payment Confirmed!
            </div>
            <h2>Booking Payment Receipt</h2>
            <div id="receiptContent"></div>
            <button id="printReceiptBtn">Print Receipt</button>
        </div>
    </section>

    <!-- Book Now Button -->
    <button class="book-now-btn" id="bookNowBtn" onclick="showBookingSection()">Book Now</button>

</body>
</html>
